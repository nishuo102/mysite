<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
    <title>SW</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>SW手表</title>


</head>


<body>

    <div id='picbox' class="row">
        <div id='minpic' class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img id="tupian" src="other/%E4%B8%BB%E9%A2%98%E5%9B%BE1.png" alt="...">
                <h4 id="wenzi" >hello</h4>
            </a>
        </div>
        <script>
            var nvhai = {
                src: 'other/视频.png',
                wenzi: '女孩',
            }

            var xiaogou = {
                src: 'other/探索此系列.png',
                wenzi: '小狗',
            }


            function fuzhi(shuju) {
                //        $('#picbox').append($('#minpic').clone());
                //        $('#minpic').clone().appendTo($('#picbox'));
                var fuben = $('#minpic').clone();
                fuben.find('#wenzi').html(shuju.wenzi);
                fuben.find('#wenzi').css({
                    color: "#ff0031"
                });
                fuben.find('#tupian').attr('src', shuju.src);
                fuben.appendTo($('#picbox'));

            }
           fuzhi(xiaogou);
            fuzhi(nvhai);
        </script>
    </div>
</body>


</html>
